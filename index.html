<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerPlay() {
      {
      answer = Math.floor(Math.random()*3) + 1;
    }
    if (answer == 3){
      return "Scissors";
    } else if (answer == 2) {
      return "Paper";
    } else return "Rock";
  }


  </script>
</body>
</html>
